<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        * {

        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        h1 {

        }

        .card {

        .card h2 {

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .upload-area:hover {
            background: #e9ecef;
            border-color: #764ba2;
        }

        .upload-area.dragging {
            background: #e3e8ff;
            border-color: #667eea;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .current-apk {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .apk-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-weight: 600;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }

        .btn-danger {
            background: #d63031;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .message.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .no-apk {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ”§ WebADB ê´€ë¦¬ì í˜ì´ì§€</h1>

        <!-- í†µê³„ ì¹´ë“œ -->
        <div class="card">
            <h2>ğŸ“Š ì‚¬ìš© í†µê³„</h2>
            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-value" id="totalConnections">0</div>
                    <div class="stat-label">ì´ ì—°ê²° ìˆ˜</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="successfulInstalls">0</div>
                    <div class="stat-label">ì„±ê³µí•œ ì„¤ì¹˜</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="failedInstalls">0</div>
                    <div class="stat-label">ì‹¤íŒ¨í•œ ì„¤ì¹˜</div>
                </div>
            </div>
        </div>

        <!-- í˜„ì¬ APK ì •ë³´ -->
        <div class="card">
            <h2>ğŸ“¦ í˜„ì¬ ë°°í¬ ì¤‘ì¸ APK</h2>
            <div id="currentApkContainer">
                <div class="no-apk">ë“±ë¡ëœ APKê°€ ì—†ìŠµë‹ˆë‹¤.</div>
            </div>
        </div>

        <!-- APK ì—…ë¡œë“œ -->
        <div class="card">
            <h2>â¬†ï¸ APK ì—…ë¡œë“œ</h2>
            <div id="message" class="message"></div>
            <div class="progress-bar" id="uploadProgress">
                <div class="progress-fill" id="uploadProgressFill"></div>
            </div>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“±</div>
                <div class="upload-text">APK íŒŒì¼ì„ ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì„ íƒí•˜ì„¸ìš”</div>
                <div style="color: #999; font-size: 12px; margin-top: 10px;">
                    ìµœëŒ€ 200MBê¹Œì§€ ì—…ë¡œë“œ ê°€ëŠ¥
                </div>
            </div>
            <input type="file" id="fileInput" class="file-input" accept=".apk">
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        // UI ìš”ì†Œ
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const messageEl = document.getElementById('message');
        const uploadProgress = document.getElementById('uploadProgress');
        const uploadProgressFill = document.getElementById('uploadProgressFill');
        const currentApkContainer = document.getElementById('currentApkContainer');

        // ë©”ì‹œì§€ í‘œì‹œ
        function showMessage(text, type = 'success') {
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }

        // í†µê³„ ë¡œë“œ
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('totalConnections').textContent = result.data.totalConnections;
                    document.getElementById('successfulInstalls').textContent = result.data.successfulInstalls;
                    document.getElementById('failedInstalls').textContent = result.data.failedInstalls;
                }
            } catch (error) {
                console.error('í†µê³„ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        // í˜„ì¬ APK ì •ë³´ ë¡œë“œ
        async function loadCurrentAPK() {
            try {
                const response = await fetch(`${API_BASE}/apk/info`);
                const result = await response.json();
                
                if (result.success && result.data.filename) {
                    const apk = result.data;
                    const uploadDate = new Date(apk.uploadDate);
                    const sizeInMB = (apk.size / 1024 / 1024).toFixed(2);
                    
                    currentApkContainer.innerHTML = `
                        <div class="current-apk">
                            <div class="apk-info">
                                <div class="info-item">
                                    <span class="info-label">íŒŒì¼ëª…</span>
                                    <span class="info-value">${apk.originalName}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">íŒŒì¼ í¬ê¸°</span>
                                    <span class="info-value">${sizeInMB} MB</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">ì—…ë¡œë“œ ì¼ì‹œ</span>
                                    <span class="info-value">${uploadDate.toLocaleString('ko-KR')}</span>
                                </div>
                            </div>
                            <div class="action-buttons">
                                <button class="btn-danger" onclick="deleteAPK()">ğŸ—‘ï¸ ì‚­ì œ</button>
                                <button class="btn-primary" onclick="downloadAPK()">â¬‡ï¸ ë‹¤ìš´ë¡œë“œ</button>
                            </div>
                        </div>
                    `;
                } else {
                    currentApkContainer.innerHTML = '<div class="no-apk">ë“±ë¡ëœ APKê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                }
            } catch (error) {
                console.error('APK ì •ë³´ ë¡œë“œ ì‹¤íŒ¨:', error);
            }
        }

        // APK ì—…ë¡œë“œ
        async function uploadAPK(file) {
            if (!file || !file.name.endsWith('.apk')) {
                showMessage('APK íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('apk', file);

            try {
                uploadProgress.style.display = 'block';
                uploadProgressFill.style.width = '0%';

                const xhr = new XMLHttpRequest();

                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percent = (e.loaded / e.total) * 100;
                        uploadProgressFill.style.width = percent + '%';
                    }
                });

                xhr.addEventListener('load', async () => {
                    uploadProgress.style.display = 'none';
                    
                    if (xhr.status === 200) {
                        const result = JSON.parse(xhr.responseText);
                        showMessage('APK ì—…ë¡œë“œ ì„±ê³µ!', 'success');
                        await loadCurrentAPK();
                    } else {
                        const error = JSON.parse(xhr.responseText);
                        showMessage(`ì—…ë¡œë“œ ì‹¤íŒ¨: ${error.message}`, 'error');
                    }
                });

                xhr.addEventListener('error', () => {
                    uploadProgress.style.display = 'none';
                    showMessage('ì—…ë¡œë“œ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                });

                xhr.open('POST', `${API_BASE}/apk/upload`);
                xhr.send(formData);

            } catch (error) {
                uploadProgress.style.display = 'none';
                showMessage(`ì—…ë¡œë“œ ì‹¤íŒ¨: ${error.message}`, 'error');
            }
        }

        // APK ì‚­ì œ
        async function deleteAPK() {
            if (!confirm('ì •ë§ë¡œ í˜„ì¬ APKë¥¼ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/apk/delete`, {
                    method: 'DELETE'
                });
                const result = await response.json();

                if (result.success) {
                    showMessage('APK ì‚­ì œ ì™„ë£Œ', 'success');
                    await loadCurrentAPK();
                } else {
                    showMessage(`ì‚­ì œ ì‹¤íŒ¨: ${result.message}`, 'error');
                }
            } catch (error) {
                showMessage(`ì‚­ì œ ì‹¤íŒ¨: ${error.message}`, 'error');
            }
        }

        // APK ë‹¤ìš´ë¡œë“œ
        function downloadAPK() {
            window.location.href = `${API_BASE}/apk/download`;
        }

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì´ë²¤íŠ¸
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadAPK(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadAPK(e.target.files[0]);
            }
        });

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ë°ì´í„° ë¡œë“œ
        window.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadCurrentAPK();
            
            // 10ì´ˆë§ˆë‹¤ í†µê³„ ê°±ì‹ 
            setInterval(loadStats, 10000);
        });

        // ì „ì—­ í•¨ìˆ˜ë¡œ ë…¸ì¶œ
        window.deleteAPK = deleteAPK;
        window.downloadAPK = downloadAPK;
    </script>
</body>
</html>
